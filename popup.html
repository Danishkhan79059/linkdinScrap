<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn User Info</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        width: 400px;
        padding: 15px;
        background: #f3f3f3;
      }

      .container {
        background: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      h4 {
        text-align: center;
        color: #0073b1;
        margin-bottom: 10px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        color: #333;
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #0073b1;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }

      button:hover {
        background: #005f8d;
      }

      .user-info {
        margin-top: 15px;
      }

      .user-info p {
        font-size: 14px;
        color: #333;
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>LinkedIn User Details</h4>

      <label for="contact-number">Contact Number:</label>
      <input
        type="text"
        id="contact-number"
        placeholder="Enter Contact Number"
      />

      <button id="submitToChatGPTBtn">Generate Notes</button>

      <div class="user-info">
        <p id="user-name"><strong>Name:</strong> Loading...</p>
        <p id="company-name"><strong>Company:</strong> Loading...</p>
        <p id="location"><strong>Location:</strong> Loading...</p>
        <p id="description"><strong>Description:</strong> Loading...</p>
        <p id="imageUrl"><strong>Image URL:</strong> Loading...</p>
        <p id="detail"><strong>Detail:</strong> Loading...</p>
        <p id="contactdetails"><strong>Contact Details:</strong> Loading...</p>
        <p id="companyurl"><strong>Company URL:</strong> Loading...</p>
        <p id="apollo"><strong>Apollo:</strong> Loading...</p>
        <p id="url"><strong>Industry:</strong> Loading...</p>
        <p id="employee-name"><strong>Employee Name:</strong> Loading...</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
