<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn User Info</title>
    <style>
      body {
        width: 400px;
        padding: 10px;
      }

      #user-info p {
        margin: 5px 0;
        font-size: 16px;
      }

      #scrapeBtn {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #0073b1;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #scrapeBtn:hover {
        background-color: #005f8d;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h4>LinkedIn User Details</h4>
    <div id="user-info">
      <p id="user-name">Loading...</p>

      <p id="company-name">Loading...</p>

      <p id="location">Loading...</p>
      <p id="description">Loading...</p>
      <p id="imageUrl">Loading...</p>
      <p id="detail">Loading...</p>
      <p id="contactdetails">Loading...</p>
      <p id="companyurl">Loading...</p>



      <!-- Contact Number Input Field -->
      <label for="contact-number">Contact Number:</label>
      <input
        type="text"
        id="contact-number"
        placeholder="Enter Contact Number"
      />

      <button id="submitToChatGPTBtn">Generate Notes</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
